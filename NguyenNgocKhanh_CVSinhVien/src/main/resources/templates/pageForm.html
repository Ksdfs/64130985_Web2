<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thêm/Sửa Page</title>
</head>
<body>
<div th:replace="layout :: content">
        <h3 class="text-center">Thêm/Sửa Page</h3>
        <form th:action="@{/pages/save}" method="post" th:object="${page}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Tên trang</label>
                <input type="text" class="form-control" th:field="*{pageName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Keyword</label>
                <input type="text" class="form-control" th:field="*{keyword}">
            </div>

            <div class="mb-3">
                <label class="form-label">Nội dung</label>
                <textarea class="form-control" th:field="*{content}"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Parent Page ID</label>
                <input type="number" class="form-control" th:field="*{parentPageId}">
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
    </div>
</body>
</html>
