<div th:fragment="content" style="width: 100%; height: 100%; padding: 20px; box-sizing: border-box;">
    <form th:action="@{/page/save}" th:object="${page}" method="post" style="width: 100%; height: 100%;">
        <table style="width: 100%; height: auto; border-collapse: collapse;">
            <tr>
                <td style="width: 150px;"><label>Page Name:</label></td>
                <td><input type="text" th:field="*{pageName}" style="width: 100%;" required></td>
            </tr>
            <tr>
                <td><label>Keyword:</label></td>
                <td><input type="text" th:field="*{keyword}" style="width: 100%;"></td>
            </tr>
            <tr>
                <td><label>Content:</label></td>
                <td><textarea th:field="*{content}" rows="8" style="width: 100%; resize: vertical;"></textarea></td>
            </tr>
            <tr>
                <td><label>Parent Page ID:</label></td>
                <td><input type="number" th:field="*{parentPageId}" style="width: 100%;"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; padding-top: 10px;">
                    <button type="submit">LÆ°u Page</button>
                </td>
            </tr>
        </table>
    </form>
</div>
