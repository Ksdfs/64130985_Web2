<div th:fragment="content">
    <table style="width: 100%; height: 100%; border-collapse: collapse;" border="1">
        <tr>
            <th>ID</th>
            <th>Page Name</th>
            <th>Parent Page ID</th>
            <th>Actions</th>
        </tr>
        <tr th:each="page : ${pages}">
            <td th:text="${page.id}">1</td>
            <td th:text="${page.pageName}">Home</td>
            <td th:text="${page.parentPageId}">0</td>
            <td>
                <a th:href="@{'/page/view/' + ${page.id}}">View</a> |
                <a th:href="@{'/page/delete/' + ${page.id}}">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(pages)}">
            <td colspan="4" style="text-align:center; color:gray;">Không có trang nào</td>
        </tr>
    </table>
</div>
