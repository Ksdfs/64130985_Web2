<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thêm/Sửa Bài Viết</title>
</head>
<body>
<div th:replace="layout :: content">
        <h3 class="text-center">Thêm/Sửa Bài Viết</h3>
        <form th:action="@{/posts/save}" method="post" th:object="${post}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" th:field="*{title}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nội dung</label>
                <textarea class="form-control" th:field="*{content}"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
    </div>
</body>
</html>
