<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Sinh Viên</title>
</head>
<body>
    <h2>Thông Tin Sinh Viên</h2>
    <p><strong>Mã số sinh viên:</strong> <span th:text="${maSoSinhVien}"></span></p>
    <p><strong>Họ tên:</strong> <span th:text="${hoTen}"></span></p>
    <p><strong>Năm sinh:</strong> <span th:text="${namSinh}"></span></p>
    <p><strong>Giới tính:</strong> <span th:text="${gioiTinh}"></span></p>
</body>
</html>
